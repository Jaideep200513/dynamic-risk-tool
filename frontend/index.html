<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Risk Assessment Tool</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="container">
    <h1>Dynamic Risk Assessment Tool</h1>
    <form id="riskForm">
        <label>Budget ($):</label>
        <input type="number" id="budget" required>

        <label>Deadline Date:</label>
        <input type="date" id="deadline" required>

        <label>Number of Resources:</label>
        <input type="number" id="resources" required>

        <button type="submit">Assess Risk</button>
    </form>

    <div class="results">
        <h2>Risk Score: <span id="riskScore">-</span>%</h2>
        <h3>Potential Bottlenecks:</h3>
        <ul id="bottlenecks"></ul>
    </div>

    <canvas id="riskChart" width="400" height="200"></canvas>
</div>
<script src="script.js"></script>
</body>
</html>
